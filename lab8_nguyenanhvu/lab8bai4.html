<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./angular.min.js"></script>
    <style>
        input.ng-invalid {
            background: url('./images/user_logout.png') no-repeat right;
        }
    </style>
</head>

<body ng-app="myApp">
    <div class="card-header">
        <h3 style="text-align: center;" class="text-primary">TÍNH TIỀN THƯỞNG TẾT NGUYÊN ĐÁN</h3>
    </div>
    <div class="container" ng-controller="lab8Ctrl">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="" name="frmlab8">
                    <div class="mb-3">
                        <label for="">Họ và tên</label>
                        <div class="input-group mb-3">
                            <span ng-show="frmlab8.txtten.$valid" class="input-group-text bg-success"
                                id="input1"></span>
                            <input type="text" name="txtten" maxlength="25" id="" ng-model="ten" class="form-control"
                                placeholder="" aria-describedby="helpId" required />
                        </div>
                        <!-- <input type="text" name="txtten" maxlength="25" id="" ng-model="ten" class="form-control"
                            placeholder="" aria-describedby="helpId" required> -->
                        <small ng-show="frmlab8.txtten.$invalid" id="helpId"
                            style="padding: 5px;border-radius: 5px; background-color: rgb(237, 167, 167);"
                            class="text-danger">Bạn chưa nhập họ
                            tên</small>
                    </div>
                    <div class="mb-3">
                        <label for="">Điểm</label>
                        <div class="input-group mb-3">
                            <span ng-show="frmlab8.txtdiem.$valid" class="input-group-text bg-success"
                                id="input1"></span>
                            <input type="number" name="txtdiem" min="0" max="10" ng-model="diem" id=""
                                class="form-control" placeholder="" aria-describedby="helpId" required />
                        </div>
                        <!-- <span ng-show="frmlab8.txtdien.$valid" class="input-group-text bg-success" id="input2"></span> -->
                        <!-- <input type="number" name="txtdiem" min="0" max="10" ng-model="diem" id="" class="form-control"
                            placeholder="" aria-describedby="helpId" required> -->
                        <small style="padding: 5px;border-radius: 5px; background-color: rgb(237, 167, 167);"
                            ng-show="frmlab8.txtdiem.$invalid" id="helpId" class="text-danger">Diểm từ 0 đến 10</small>
                    </div>
                    <div class="mb-3">
                        <label for="">Email</label>
                        <div class="input-group mb-3">
                            <span ng-show="frmlab8.txtmail.$valid" class="input-group-text bg-success"
                                id="input1"></span>
                            <input type="email" name="txtmail" ng-model="email" id="" class="form-control"
                                placeholder="" aria-describedby="helpId" required />
                        </div>
                        <!-- <input type="email" name="txtmail" ng-model="email" id="" class="form-control" placeholder=""
                            aria-describedby="helpId" required> -->
                        <small style="padding: 5px;border-radius: 5px; background-color: rgb(237, 167, 167);"
                            ng-show="frmlab8.txtmail.$invalid" id="helpId" class="text-danger">Email sai</small>
                    </div>
                    <div class="mb-3">
                        <label for="">Số xe</label>
                        <div class="input-group mb-3">
                            <span ng-show="frmlab8.txtluong.$valid" class="input-group-text bg-success"
                                id="input1"></span>
                            <input pattern="5\d-[A-Z]\d-((\d{5})|(\d{3}\.\d{2}))" title="nhap sai" type="text" name="txtluong" min="2000000" ng-model="soxe" id=""
                                class="form-control" placeholder="" aria-describedby="helpId" required >
                        </div>
                        <!-- <input type="number" name="txtluong" min="2000000" ng-model="soxe" id="" class="form-control"
                            placeholder="" aria-describedby="helpId" required> -->
                        <small style="padding: 5px;border-radius: 5px; background-color: rgb(237, 167, 167);"
                            ng-show="frmlab8.txtluong.$invalid" id="helpId" class="text-danger">Số xe sai</small>
                    </div>
                    <hr>
                    <button type="button" class="btn btn-primary">Lưu</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', [])
        app.controller('lab8Ctrl', function ($scope) {
           
        })
    </script>
</body>

</html>
