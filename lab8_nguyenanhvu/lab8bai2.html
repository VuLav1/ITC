<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./angular.min.js"></script>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="lab6Ctrl">
        <div class="row">
            <div class="card">
                .<div class="card bg-primary">
                    <div class="card-header">
                        <h3 style="text-align: center;">Bán hàng giải khát</h3>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Chọn</th>
                                <th>Tên hàng</th>
                                <th>Số lượng</th>
                                <th>Đơn giá</th>
                                <th>Thành tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in List_items" ng-init="item.count=0">
                                <td><input type="checkbox" ng-model="item.buy"></td>
                                <td>{{item.name}}</td>
                                <td><input type="number" class="form-control" ng-model="item.count"></td>
                                <td>{{item.price}}</td>
                                <td>{{item.price*item.count}}</td>
                            </tr>
                            <tr>
                                <th colspan="4">Tổng tiền</th>
                                <th>{{tongTien()}}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', [])
        app.controller('lab6Ctrl', function ($scope) {
            $scope.List_items = [
                {
                    name: "cafe đen",
                    price: 12000
                },
                {
                    name: "cafe sữa",
                    price: 15000
                },
                {
                    name: "Trà sữa",
                    price: 25000
                },
                {
                    name: "Trà đào",
                    price: 27000
                },
            ];
            $scope.tongTien = () => {
                var sum=0
                for(i=0; i<$scope.List_items.length; i++) {
                    if($scope.List_items[i].buy==true)
                        sum+=$scope.List_items[i].price*$scope.List_items[i].count  
                }
                return sum
            }
        })
    </script>
</body>

</html>
