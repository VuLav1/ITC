<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./angular.min.js"></script>
    <style>
        .Signup {
            border: 1px solid black;
            width: 50%;
            margin: auto;
            padding: 30px 0;
            background-color: rgb(70, 198, 198);
            border-radius: 20px;
        }
        label {
            color: white;
            font-weight: bold;
        }
        input.ng-invalid {
            background: url('./images/user_logout.png') no-repeat right;
        }
        button {
            color: black;
            background-color: white;
            width: 100%;
            height: 50px;
        }
    </style>
</head>

<body ng-app="myApp">
    <h3 style="text-align: center;" class="text-primary">ĐĂNG KÝ</h3>
    <div class="container" ng-controller="lab8Ctrl">
        <div class="row">
            <div class="Signup">
                <div class="col-md-6 offset-md-3">
                    <form action="" name="userForm">
                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" ng-model="name" ng-minlength="2"
                                ng-maxlength="20" ng-required=true>
                            <span class="text-danger" ng-show="userForm.name.$error.required">Vui lòng nhập
                                tên</span>
                            <span class="text-danger" ng-show="userForm.name.$error.minlength">Tên phải > 2 ký
                                tự</span>
                            <span class="text-danger" ng-show="userForm.name.$error.maxlength">Tên phải ít hơn 20 ký
                                tự</span>
                            <span class="text-success" ng-show="userForm.name.$valid">Hợp lệ</span>
                        </div>
                        <div class="mb-3">
                            <label for="">Age</label>
                            <input type="number" name="age" ng-model="age" id="" class="form-control" placeholder=""
                                aria-describedby="helpId" required />
                            <span class="text-danger" ng-show="userForm.age.$error.required">Vui lòng nhập tuổi</span>
                            <span class="text-success" ng-show="userForm.age.$valid">Hợp lệ</span>
                            <!-- <input type="number" name="txtdiem" min="0" max="10" ng-model="diem" id="" class="form-control"
                            placeholder="" aria-describedby="helpId" required> -->
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Username</label>
                            <input type="text" name="username" ng-model="username" ng-required="true" ng-minlength="6"
                                ng-maxlength="12" id="" class="form-control" placeholder="" aria-describedby="helpId">
                            <span class="text-danger" ng-show="userForm.username.$error.required">Vui lòng nhập
                                username</span>
                            <span class="text-danger" ng-show="userForm.username.$error.minlength">Username phải > 6 ký
                                tự</span>
                            <span class="text-danger" ng-show="userForm.username.$error.maxlength">Username phải ít hơn
                                12
                                ký tự</span>
                            <span class="text-success" ng-show="userForm.username.$valid">Hợp lệ</span>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" name="pass" ng-model="pass" ng-required="true" ng-minlength="14"
                                id="" class="form-control" placeholder="" aria-describedby="helpId">
                            <span class="text-danger" ng-show="userForm.username.$error.required">Vui lòng nhập
                                password</span>
                            <span class="text-danger" ng-show="userForm.pass.$error.minlength">Mật khẩu phải hơn 14 kí
                                tự</span>
                            <span class="text-success" ng-show="userForm.pass.$valid">Hợp lệ</span>
                        </div>
                        <div class="mb-3">
                            <label for="">Email</label>
                            <input type="email" name="email" ng-model="email" ng-required="true" id=""
                                class="form-control" placeholder="" aria-describedby="helpId">
                            <span class="text-success" ng-show="userForm.email.$valid">Hợp lệ</span>
                            <!-- <input type="email" name="txtmail" ng-model="email" id="" class="form-control" placeholder=""
                            aria-describedby="helpId" required> -->
                            <span class="text-danger" ng-show="userForm.email.$error.required">Vui lòng nhập
                                email</span>
                        </div>
                        <hr>
                        <button type="button" class="btn btn-dark">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', [])
        app.controller('lab8Ctrl', function ($scope) {
            

        })
    </script>
</body>

</html>
