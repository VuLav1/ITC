<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./angular.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card" ng-app="myApp" ng-controller="lab5Ctrl">
                    <div class="card-header">
                        <h2>Mảng 2 chiều</h2>
                    </div>
                    <div class="card-body">
                        
                        <div class="row">
                            <div class="col-md-3 offset-md-2">
                                <div class="mb-3">
                                    <label for="" class="form-label">Nhập dòng</label>
                                    <input type="number" name="" ng-model="R" id="" ng-change="RanDom(R, C)" class="form-control" placeholder=""
                                        aria-describedby="helpId">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="" class="form-label">Nhập cột</label>
                                    <input type="number" name="" ng-model="C" id="" ng-change="RanDom(R, C)" class="form-control" placeholder=""
                                        aria-describedby="helpId">
                                </div>
                            </div>
                            <!-- <div class="col-md-3" style="padding-top: 33px;">
                                <button type="button" ng-click="RanDom(R, C)" class="btn btn-primary">Ngẫu nhiên</button>
                            </div> -->
                        </div>
                        <p>Các phần tử trong mảng 2 chiều :</p>
                        <ul ng-repeat="arr in Array" class="text-danger text-justify">
                            <li>{{arr}}</li>
                        </ul>
                        
                    </div>
                    <div class="card-footer text-muted">
                        <h5>Tổng các số chẵn có trong ma trận</h5>
                        <p class="text-danger"><b>{{SumRows(R, C)}}</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', [])
        app.controller('lab5Ctrl', function ($scope) {
            $scope.Array = []
            $scope.RanDom = (r, c) => {
                $scope.Array = []
                for(let i = 0; i<r; i++){
                    $scope.Array[i] = []
                    for(let j=0; j<c; j++){
                        $scope.Array[i][j] = Math.floor((Math.random() * 20) + 1)
                    } 
                }
            }
            $scope.SumRows = (r, c) => {
                var str = 0, sum = 0
                for(let i = 0; i<r; i++){
                    sum = 0
                    for(let j = 0; j<c; j++){
                        if(parseInt($scope.Array[i][j]) % 2 == 0){
                            sum += $scope.Array[i][j]
                        }
                    }
                    str += sum
                }
                return str
            }
        })
    </script>
</body>

</html>
