<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./angular.min.js"></script>
</head>

<body>
    <div class="container" ng-app="myApp">
        <div class="col-md-3 offset-md-3" ng-controller="lab6Ctrl">
            <div class="card">
                <div class="card-header">

                    <h4>Calculator</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <!-- <label for="" class="form-label">Name</label> -->
                        <input style="height: 50px;" type="text" class="form-control" name="" id=""
                            aria-describedby="helpId" placeholder="{{hienthi}}">
                        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                    </div>
                    <button style="width: 117px;height: 45px;" type="button" class="btn btn-primary offset-md-7" ng-click="ce()">CE</button>
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" ng-click="number(1)" type="button"
                                    class="btn btn-primary">1</button>
                            </div>
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" ng-click="number(2)" type="button"
                                    class="btn btn-primary">2</button>
                            </div>
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" ng-click="number(3)" type="button"
                                    class="btn btn-primary">3</button>
                            </div>
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" type="button" ng-click="calculations('+')"
                                    class="btn btn-primary">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" ng-click="number(4)" type="button"
                                    class="btn btn-primary">4</button>
                            </div>
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" ng-click="number(5)" type="button"
                                    class="btn btn-primary">5</button>
                            </div>
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" ng-click="number(6)" type="button"
                                    class="btn btn-primary">6</button>
                            </div>
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" type="button" ng-click="calculations('-')"
                                    class="btn btn-primary">-</button>
                            </div>
                        </div>
                    </div>
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" ng-click="number(7)" type="button"
                                    class="btn btn-primary">7</button>
                            </div>
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" ng-click="number(8)" type="button"
                                    class="btn btn-primary">8</button>
                            </div>
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" ng-click="number(9)" type="button"
                                    class="btn btn-primary">9</button>
                            </div>
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" type="button" ng-click="calculations('*')"
                                    class="btn btn-primary">x</button>
                            </div>
                        </div>
                    </div>
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" type="button" ng-click="calculations('.')"
                                    class="btn btn-primary">.</button>
                            </div>
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" ng-click="number(0)" type="button"
                                    class="btn btn-primary">0</button>
                            </div>
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" type="button" ng-click="result()"
                                    class="btn btn-primary">=</button>
                            </div>
                            <div class="col-md-3">
                                <button style="height: 60px; width: 55px;" type="button" ng-click="calculations('/')"
                                    class="btn btn-primary">/</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', [])
        app.controller('lab6Ctrl', function ($scope) {
            $scope.hienthi = ''
            $scope.number = (num) => {
                $scope.hienthi = $scope.hienthi + num
            }
            $scope.cal = [
                { label: '+', value: '+' },
                { label: '-', value: '-' },
                { label: '*', value: '*' },
                { label: '/', value: '/' },
                { label: '.', value: '.' }
            ]
            $scope.calculations = (cal) => {
                $scope.hienthi = $scope.hienthi + cal
            }
            $scope.selectItems = '+'
            $scope.eval = () => {
                switch ($scope.selectItems) {
                    case '+':
                        $scope.kq = parseInt($scope.number()) + parseInt($scope.number())
                        break
                    case '-':
                        $scope.kq = parseInt($scope.number()) - parseInt($scope.number())
                        break
                    case '*':
                        $scope.kq = parseInt($scope.number()) * parseInt($scope.number())
                        break
                    case '/':
                        $scope.kq = parseInt($scope.number()) / parseInt($scope.number())
                        break
                }
            }
            $scope.result = () => {
                $scope.hienthi = eval($scope.hienthi)
            }
            $scope.ce = () => {
                $scope.hienthi = ''
            }
        })
    </script>
</body>

</html>
