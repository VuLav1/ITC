<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./angular.min.js"></script>
</head>

<body>
    <div class="container" ng-app="myApp">
        <div class="row" ng-controller="lab6Ctrl">
            <div class="">
                <form class="form-inline d-flex">
                    <div class="form-group">
                        <!-- <label for=""></label> -->
                        <input type="text" ng-model="SoA" name="" id="" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <!-- <small id="helpId" class="text-muted">Help text</small> -->
                    </div>
                    <div class="form-group">
                        <!-- <label for=""></label> -->
                        <select class="form-control" ng-options="p.value as p.label for p in pheptinh"
                            ng-model="selectItems" name="" id="">

                        </select>
                    </div>
                    <div class="form-group">
                        <!-- <label for=""></label> -->
                        <input type="text" ng-model="SoB" name="" id="" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <!-- <small id="helpId" class="text-muted">Help text</small> -->
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="result()">=</button>
                    <div class="form-group">
                        <!-- <label for=""></label> -->
                        <input type="text" ng-model="kq" name="" id="" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <!-- <small id="helpId" class="text-muted">Help text</small> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', [])
        app.controller('lab6Ctrl', function ($scope) {
            $scope.pheptinh = [
                { label: '+', value: '+' },
                { label: '-', value: '-' },
                { label: 'x', value: 'x' },
                { label: 'รท', value: 'รท' }
            ]
            $scope.selectItems = '+'
            $scope.result = () => {
                switch ($scope.selectItems) {
                    case '+':
                        $scope.kq = parseInt($scope.SoA) + parseInt($scope.SoB)
                        break
                    case '-':
                        $scope.kq = parseInt($scope.SoA) - parseInt($scope.SoB)
                        break
                    case 'x':
                        $scope.kq = parseInt($scope.SoA) * parseInt($scope.SoB)
                        break
                    case 'รท':
                        $scope.kq = parseInt($scope.SoA) / parseInt($scope.SoB)
                        break
                }
            }
        })
    </script>
</body>

</html>
