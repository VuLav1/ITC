<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./angular.min.js"></script>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="lab6Ctrl">
        <div class="row">
            <div class="col-md-2 offset-md-3">
                <div class="mb-3">
                    <label for="" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" ng-model="stu.fullname" name="" id=""
                        aria-describedby="helpId" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Điểm</label>
                    <input type="text" class="form-control" ng-model="stu.mark" name="" id="" aria-describedby="helpId"
                        placeholder="">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Học lực</label>
                    <input type="text" class="form-control" ng-model="stu.rank" name="" id="" aria-describedby="helpId"
                        placeholder="">
                </div>
                <button type="button" class="btn btn-primary" ng-click="rank()">Xếp loại</button>
            </div>
            <div class="col-md-4">
                <!-- <ul class="list-group" ng-repeat="s in Stu">
                    <li class="list-group-item active">Information Student ITC</li>
                    <li class="list-group-item">Full name: {{s.fullname}}</li>
                    <li class="list-group-item disabled">Mark: {{s.mark}}</li>
                </ul> -->
                <table class="table table-bordered">
                    <tr>
                        <th>Name</th>
                        <th>Mark</th>
                        <th>Rank</th>
                    </tr>
                    <tr ng-repeat="m in Stu">
                        <td>{{m.fullname}}</td>
                        <td>{{m.mark}}</td>
                        <td>{{m.rank}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', [])
        app.controller('lab6Ctrl', function ($scope) {
            $scope.Stu = []
            $scope.stu = {
                // fullname : 'Nguyenanhvu',
                // birthday : '04/10/2000',
                // gander : 'Nam',
                // mark : 9,
                // pic : './images/unknown.jpg'
            }
            $scope.rank = function () {
                var xl = parseFloat($scope.stu.mark)
                if ($scope.stu.mark < 5) $scope.stu.rank = 'Rớt'
                if ($scope.stu.mark >= 5) $scope.stu.rank = 'Đạt'
                console.log($scope.stu);
                $scope.Stu.push(angular.copy($scope.stu))
                console.log($scope.Stu);
            }
        })
    </script>
</body>

</html>
