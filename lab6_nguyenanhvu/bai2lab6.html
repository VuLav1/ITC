<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="lab6Ctrl">
        <div class="row">
            <div class="col-md-4 offset-md-2" >
                <img src="./{{pic}}" alt="">
            </div>
            <div class="col-md-4 mt-5">
                <ul class="list-group">
                    <li class="list-group-item active">Information Student ITC</li>
                    <li class="list-group-item">Full name: {{student.fullname}}</li>
                    <li class="list-group-item disabled">Birthday: {{student.birthday}}</li>
                    <li class="list-group-item">Gander: {{student.gander}}</li>
                    <li class="list-group-item disabled">Mark: {{student.mark}}</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', [])
        app.controller('lab6Ctrl', function($scope){
            $scope.student = {
                fullname : 'Nguyenanhvu',
                birthday : '04/10/2000',
                gander : 'Nam',
                mark : 9,
                pic : './images/unknown.jpg'
            }
        })
    </script>
</body>
</html>
