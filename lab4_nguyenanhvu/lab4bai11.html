<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./angular.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card" ng-app="myApp" ng-controller="lab4Ctrl">
                    <div class="card-header">
                        <h2>Tìm vị trí phần tử âm đầu tiên trong mảng.</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                          <label for="" class="form-label">Nhập số phần tử</label>
                          <input type="text" name="" ng-model="N" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          <small id="helpId" ng-bind="msg" class="text-danger" ></small>
                        </div>
                        <button type="button" ng-click="NN(N)" class="btn btn-primary">Ngẫu nhiên</button>
                    </div>
                    <div class="card-footer text-muted" ng-show="Hide">
                        <p>{{array}}</p>
                        <hr>
                        <p><b></b>Vị trí phần tử âm đầu tiên trong mảng là :</b></p>
                        <p class="">{{vtAm()}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', [])
        app.controller('lab4Ctrl', function ($scope) {
            $scope.array = []
            $scope.NN = () => {
                $scope.array = [];
                for (let i = 0; i < $scope.N; i++) {
                    $scope.array[i] = Math.floor((Math.random() * 100) - 10); 
                }
                $scope.Hide = true;
            }
            $scope.vtAm = function () {
                var viTriAm = -1
                for (var i = 0; i < $scope.array.length; i++) {
                    if ($scope.array[i] < 0){
                        viTriAm = i
                        break
                    }
                }
                return viTriAm
            }
        })
    </script>
</body>
</html>
